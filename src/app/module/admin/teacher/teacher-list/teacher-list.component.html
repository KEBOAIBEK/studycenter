<button [routerLink]="['add']" class="add" nz-button nzType="primary">Add</button>

<nz-table [nzData]="teachers">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Address</th>
            <th>DateofBirth</th>
            <th>DateOfRegister</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Telegram</th>
            <th>Specialization</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teachers">
            <td>{{teacher.id}}</td>
            <td>{{teacher.name}}</td>
            <td>{{teacher.description}}</td>
            <td>{{teacher.address}}</td>
            <td>{{teacher.dateOfBirth}}</td>
            <td>{{teacher.Phone}}</td>
            <td>{{teacher.email}}</td>
            <td>{{teacher.telegramUserName}}</td>
            <td>{{teacher.specialization}}</td>
            <nz-button-group>
                <button nz-button>
                    <span nz-icon nzType="delete" (click)="delete(teacher.id)" nzTheme="twotone"></span></button>
                <button nz-button>
                    <span nz-icon nzType="edit" (click)="edit(teacher.id)" nzTheme="twotone"></span>
                </button>
            </nz-button-group>
        </tr>
    </tbody>
</nz-table>
